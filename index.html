<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="centerflex">
    <div id="calc" class="centerflex">
        <div id="display" class="flex">
            <div id="formula"></div>
            <div id="digit"></div>
            <div id="oprator"></div>
        </div>
        <div class="line"></div>
        <div id="bottons" class="centerflex">
           <div id="C" onclick="Clear(this)" class="sizesmall centerflex bottonsBG">
                C 
            </div> 
            <div id="CE" onclick="ClearAll(this)" class="sizesmall centerflex bottonsBG">
                CE 
            </div>
            <div id="arrows" onclick="delet(this)" class="sizesmall centerflex bottonsBG">
                >>>> 
            </div>
            <div id="1" onclick="getInput(this)" class=" sizesmall centerflex bottonsBG">
                1 
            </div>
            <div id="2" onclick="getInput(this)" class=" sizesmall centerflex bottonsBG">
                2 
            </div>
            <div id="3" onclick="getInput(this)" class=" sizesmall centerflex bottonsBG">
                3 
            </div>
            <div id="4" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                4 
            </div>
            <div id="5" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                5 
            </div>
            <div id="6" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                6 
            </div>
            <div id="7" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                7 
            </div>
            <div id="8" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                8 
            </div>
            <div id="9" onclick="getInput(this)" class="sizesmall centerflex bottonsBG">
                9 
            </div>
            <div id="decimal" onclick="getInput(this)"class="sizelarge centerflex bottonsBG">
                . 
            </div>
            <div id="0" onclick="getInput(this)" class="sizelarge centerflex bottonsBG">
                0 
            </div>
        </div>
        <div class="line"></div>
        <div id="operators" class="centerflex">
            <div id="+" onclick="getOprator(this)" class="sizelarge1 centerflex bottonsBG">
                + </div>
            <div id="-" onclick="getOprator(this)" class="sizelarge1 centerflex bottonsBG">
                - 
            </div>
            <div id="/" onclick="getOprator(this)" class="sizelarge1 centerflex bottonsBG">
                / 
            </div>
            <div id="*" onclick="getOprator(this)" class="sizelarge1 centerflex bottonsBG">
                * 
            </div>
            <div id="=" onclick="compute(this)" class="extralarge centerflex bottonsBG">
                = 
            </div>
        </div>
    </div>
</body>
</html>
