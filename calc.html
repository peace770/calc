<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="centerflex">
    <div id="calc" class="centerflex">
        <div id="display" class="flex">
            <div id="formula"></div>
            <div id="digit"></div>
            <div id="oprator"></div>
        </div>
        <div class="line"></div>
        <div id="bottons" class="centerflex">
           <div id="C" onclick="Clear()" class="sizesmall centerflex bottonsBG">
                <span>C</span>
            </div> 
            <div id="CE" onclick="ClearAll()" class="sizesmall centerflex bottonsBG">
                <span>CE</span>
            </div>
            <div id="arrows" onclick="delet()" class="sizesmall centerflex bottonsBG">
                <span>>>>></span>
            </div>
            <div id="1" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>1</span>
            </div>
            <div id="2" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>2</span>
            </div>
            <div id="3" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>3</span>
            </div>
            <div id="4" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>4</span>
            </div>
            <div id="5" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>5</span>
            </div>
            <div id="6" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>6</span>
            </div>
            <div id="7" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>7</span>
            </div>
            <div id="8" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>8</span>
            </div>
            <div id="9" onclick="getInput()" class="sizesmall centerflex bottonsBG">
                <span>9</span>
            </div>
            <div id="." onclick="getInput()"class="sizelarge centerflex bottonsBG">
                <span>.</span>
            </div>
            <div id="0" onclick="getInput()" class="sizelarge centerflex bottonsBG">
                <span>0</span>
            </div>
        </div>
        <div class="line"></div>
        <div id="operators" class="centerflex">
            <div id="+" onclick="getOprator()" class="sizelarge1 centerflex bottonsBG">
                <span>+</span></div>
            <div id="-" onclick="getOprator()" class="sizelarge1 centerflex bottonsBG">
                <span>-</span>
            </div>
            <div id="/" onclick="getOprator()" class="sizelarge1 centerflex bottonsBG">
                <span>/</span>
            </div>
            <div id="*" onclick="getOprator()" class="sizelarge1 centerflex bottonsBG">
                <span>*</span>
            </div>
            <div id="=" onclick="compute()" class="extralarge centerflex bottonsBG">
                <span>=</span>
            </div>
        </div>
    </div>
</body>
</html>
